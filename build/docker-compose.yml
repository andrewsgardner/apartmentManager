version: '3.7'

services:

  mongo:
    image: mongo
    container_name: mongo_dev
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASS}
    volumes:
      - mongo_data_dev:/data/db
    ports:
      - ${MONGO_PORT}:${MONGO_PORT}
  
  keycloak-service:
    build:
      context: ../keycloak-service
      dockerfile: Dockerfile
      args:
        - KEYCLOAK_ROOT_USER=${KEYCLOAK_ROOT_USER}
        - KEYCLOAK_ROOT_PASS=${KEYCLOAK_ROOT_PASS}
    restart: always
    ports:
      - ${KEYCLOAK_PORT}:${KEYCLOAK_PORT}
    environment:
      - KEYCLOAK_IMPORT=/opt/jboss/keycloak/apartment-manager-dev-realm.json
      - DB_VENDOR=h2
    volumes:
      - keycloak_db_dev:/opt/jboss/keycloak/standalone/data/

  graphql-service:
    build: ../graphql-service
    restart: always
    environment:
      - MONGO_HOST=${MONGO_HOST}
      - MONGO_PORT=${MONGO_PORT}
      - MONGO_ROOT_DB=${MONGO_ROOT_DB}
      - MONGO_ROOT_USER=${MONGO_ROOT_USER}
      - MONGO_ROOT_PASS=${MONGO_ROOT_PASS}
      - MONGO_APP_DB=${MONGO_APP_DB}
      # MONGO_ENV must equal 'dev' in development
      - MONGO_ENV=dev
      - GQL_PORT=${GQL_PORT}
    ports:
      - ${GQL_PORT}:${GQL_PORT}
    depends_on:
      - "mongo"
  
  ui-service:
    build:
      context: ../ui-service
      dockerfile: Dockerfile
      args:
        - SET_ENVIRONMENT=dev
        - SET_UI_PORT=${UI_PORT}
    depends_on:
      - "graphql-service"
      - "keycloak-service"
    ports:
      - ${UI_PORT}:${UI_PORT}

volumes:
  mongo_data_dev: {}
  keycloak_db_dev: {}